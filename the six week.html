<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">  
  <title>第六周</title>
  <style>
	*{
	margin:0;
	padding:0;
	}
	html,body{
	width:100%;
	height:100%;
	}
	.up{
	width:100%;
	height:15%;
	border:4mm ridge;
	font-size:3em;
	font-family:楷体;
	line-height:200%;
	text-align:center;
	background:#8E8E8E;
	}
	.subject{
	border:1px solid;
	width:80%;
	height:1200px;
	margin:auto;
	text-align:center;
	font-family:仿宋;
	font-size:3em;
	padding:5% auto;
	line-height:200%;
	}
	.ele{
	height:5%;
	text-align:center;
	line-height:100%;
	color:red;
	}
  </style>
 </head>
 <body>
	<div class="up" align="center">江湖之间</div>
	<div style="height:400px;border:1px solid;margin:5% 3%;font-size:1.5em;" id="lucky">气运事件：<hr>	
	</div>
	<div class="subject" id="subject">
	你的姓名：<br>
	<div id="name" class="ele">暂无</div>
	种族：<br>
	<div id="sex" class="ele">暂无</div>
	加入的门派：<br>
	<div id="school" class="ele">暂无</div>
	修炼的武功秘籍：<br>
	<div id="art" class="ele">暂无</div>
	性格：<br>
	<div id="character" class="ele">暂无</div>
	<button style="width:400px;font-size:0.6em;"onclick="start()">开始你的江湖之旅</button><br>
	天道气运：<br>
	<div id="time" class="ele">暂无</div>
	修炼境界：<br>
	<div id="rank" class="ele">暂无</div>
	</div>
	<script>
	var lucky=document.getElementById("lucky");
	var name=document.getElementById("name");
	var sex=document.getElementById("sex");
	var school=document.getElementById("school");
	var art=document.getElementById("art");
	var character=document.getElementById("character");
	var time=document.getElementById("time");
	var rank=document.getElementById("rank");
	var namelist1=["东方","古","王权","高","郭","洛","邓","傅","段","慕"];
	var namelist2=["庆明","月","朝东","汐","天海","剑伤","影","光","耀先","勿茫"];
	var sexlist=["人族","妖族","魔族","天族","坤族","海族"];
	var schoollist=["昆仑剑墟","天涯海角","迷渊","帝天","扶摇","瀚海潮汐"];
	var artlist1=["昆仑剑诀","归墟玉","玉石俱焚"];
	var artlist2=["启风咒","幻天诀","妖狂"];
	var artlist3=["噬","桀桀咒","魔眼"];
	var artlist4=["天罚","无尽之门","化天"];
	var artlist5=["唱，跳，rap诱惑术","动感篮球","鲲鹏诀"];
	var artlist6=["瞒天过海","生生不绝","水之波涛"];
	var characterlist=["细心","谨慎","胆大","骄傲","狂妄"];
	var ranklist=["炼体","筑基","金丹","元婴","化神","渡劫","大道"];
	var fun=0;
	function start(){
		lucky.innerHTML="气运事件：<hr><br>";
		//气运
		fun=Math.floor(Math.random()*4);
		if(fun==3){
		lucky.innerHTML+="你出生在修仙世家<br>";
		}
		else if(fun==2){
		lucky.innerHTML+="你出生在富贵世家<br>";
		}
		else {
		lucky.innerHTML+="你出生在普通世家<br>";
		}
		//姓名
		var ram1=Math.floor(Math.random()*9);
		var ram2=Math.floor(Math.random()*9);
		name.innerHTML=namelist1[ram1]+namelist2[ram2];
		//族群
		var ram3=Math.floor(Math.random()*6);
		sex.innerHTML=sexlist[ram3];
		//气运
		if(ram3>1&&ram3<4){
		lucky.innerHTML+=sexlist[ram3]+"为上古大族，气运增加<br>";
		fun+=3;
		}
		else if(ram1>-1&&ram1<3&&ram3==0){
		lucky.innerHTML+=namelist1[ram1]+"  为人族修仙大族，气运增加<br>";
		fun=fun+2;
		}
		//门派
		var ram4=Math.floor(Math.random()*6);
		school.innerHTML=schoollist[ram4];
		//功法
		var ram5=Math.floor(Math.random()*3);
		switch(ram4){
			case 0:
				art.innerHTML=artlist1[ram5];
				break;
			case 1:
				art.innerHTML=artlist2[ram5];
				break;
			case 2:
				art.innerHTML=artlist3[ram5];
				break;
			case 3:
				art.innerHTML=artlist4[ram5];
				break;
			case 4:
				art.innerHTML=artlist5[ram5];
				break;
			case 5:
				art.innerHTML=artlist6[ram5];
				break;
			default:
				break;
		}
		//气运
		if(ram3==ram4){
		lucky.innerHTML+="自身族群和加入门派功法适应性高，气运增加<br>";
		fun+=2;
		}
		if(ram5==1){
		lucky.innerHTML+="修炼不俗功法，气运小幅增加<br>";
		fun++;
		}
		else if(ram5==2){
		lucky.innerHTML+="修炼至高功法，气运大幅增加<br>";
		fun+=2;
		}
		//性格
		var ram6=Math.floor(Math.random()*5);
		character.innerHTML=characterlist[ram6];
		//气运
		if(ram6>-1&&ram6<2){
		var a=Math.floor(Math.random()*3);
		lucky.innerHTML+="因为"+characterlist[ram6]+"的性格多次获得机缘，渡过劫难<br>";
		fun+=a;
		}
		else if(ram6==2){
		var a=Math.floor(Math.random()*(5-(-2))+(-2));
		lucky.innerHTML+="因为"+characterlist[ram6]+"的性格曾获得机缘，渡过劫难<br>";
		fun+=a;
		}
		else if(ram6>2&&ram6<5){
		var a=Math.floor(Math.random()*2);
		lucky.innerHTML+="因为"+characterlist[ram6]+"的性格遭受劫难<br>";
		fun-=a;
		}
		//修为与天道
		if(fun>9){
		lucky.innerHTML+="成气运之子<br>";
		time.innerHTML=fun+"神天机";
		time.style.color="#ffcc66";
		rank.innerHTML=ranklist[6];
		}
		else if(fun>5){
			lucky.innerHTML+="成大气运之人<br>";
			time.innerHTML=fun+"神天机";
			time.style.color="red";
			var num1=Math.floor(Math.random()*4);
			if(num1>2){
				var num2=Math.floor(Math.random()*1+6);
			rank.innerHTML=ranklist[num2];}
			else{
				var num2=Math.floor(Math.random()*2+3);
				rank.innerHTML=ranklist[num2];
			}
		}
		else if(fun>1&&fun<6){
			lucky.innerHTML+="拥有不俗气运<br>";
			time.innerHTML=fun+"神天机";
			time.style.color="blue";
			var num1=Math.floor(Math.random()*4);
			if(num1>1){
				var num2=Math.floor(Math.random()*1+5);
			rank.innerHTML=ranklist[num2];}
			else{
				var num2=Math.floor(Math.random()*1+2);
				rank.innerHTML=ranklist[num2];
			}
		}
		else{
			lucky.innerHTML+="拥有比凡人多一些的气运<br>";
			time.innerHTML=fun+"神天机";
			time.style.color="green";
			var num1=Math.floor(Math.random()*8);
			if(num1>1){
				var num2=Math.floor(Math.random()*3);
			rank.innerHTML=ranklist[num2];}
			else{
				var num2=Math.floor(Math.random()*2+4);
				rank.innerHTML=ranklist[num2];
			}
		}
	}
	</script>
 </body>
</html>
