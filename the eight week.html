<body style="width: 1536px; height: 714px;">
<script>
    var Balls=[];
    var s=0;
    const num=6;
    const S = ['考生的信息，在这里显示。离离原上草，一岁一枯荣。' , '艳色天下重，西施宁久微。朝为越溪女，暮作吴宫妃。' , '绝代有佳人，幽居在空谷。自云良家子，零落依草木。','合昏尚知时，鸳鸯不独宿。但见新人笑，那闻旧人哭！'] ;
    document.body.ondblclick=function(){
        alert("ok");
        for(let balls in Balls){
            this.removeChild(balls.dom);
        }
        Balls=[];
        s===S.length-1?s=0:s++;
        for(var i=0;i<S[s].length;i++){
            //x0,y0获取是否换行
            var x0=i%num;//第几列
            var y0=Math.floor(i/num);//第几行
            var ball=new Ball(x0,y0);
            ball.createDivDom(S[s][i]);
            ball.randPosition();
            Balls.push(ball);
        }
    };
    var bodyWidth=window.innerWidth;
    var bodyHeight=window.innerHeight;
    document.body.style.width=bodyWidth+"px";
    document.body.style.height=bodyHeight+"px";
    var r = bodyWidth > bodyHeight ? bodyHeight/( num *3/2) : bodyWidth/(num*3/2) ;//根据页面宽高来调整位置
    for (var i=0;i<S[s].length;i++){
        var x0=i%num;
        var y0=Math.floor(i/num);
        var ball=new Ball(x0,y0);
        ball.createDivDom(S[s][i]);
        ball.randPosition();
        Balls.push(ball);
    }
    document.body.onmousemove=function(){
        for(var balls in Balls){
            balls.setPosition();
        }
    };
    document.body.onclick=function(){
        alert("ok")
        for(var balls in Balls){
            balls.randPosition();
        }
    };
    function Ball(x0,y0){
        this.x0=x0;
        this.y0=y0;
        this.dom=null;
        this.createDivDom=function(s){
            var divDom=document.createElement("div");
            var pDom=document.createElement("p");
            pDom.textContent=s;
            pDom.style.fontSize = r/2 + 'px' ;
            divDom.style.width = divDom.style.height = r + 'px' ;
            if(this.x0==5||this.y0==11){
                divDom.className="bd";
            }
            divDom.appendChild(pDom);
            document.body.appendChild(divDom);
            this.dom=divDom;
        }

    this.randPosition=function (){
        var x=Math.floor(Math.random()*bodyHeight);
        var y=Math.floor(Math.random()*bodyHeight);
        this.dom.left=x+"px";
        this.dom.top=y+"px";
    };
    this.setPosition=function(){
        var x = parseInt(this.x0) * r * 1.2 ;
        var y = parseInt(this.y0) * r * 1.2 ;
        this.dom.style.left = x + r + 'px' ;
        this.dom.style.top = y + r + 'px' ;
    }; };
</script>
