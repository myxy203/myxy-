<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        动态DOM编程起点和基础
    </title>
    <style type="text/css">
        body{ 	 margin: 0 ; cursor: pointer; 	 	}
        div{
            width:100px;
            height:100px;
            background-color:gray;
            margin: 10px;
            display: inline-block;
            border-radius: 50%;
            opacity: 0.2;
            position: absolute;
            transition:  2s all;
        }
        p{
            text-align: center;
            margin: 10px auto;
            color: white;
            white-space: pre;
            font-size: 2px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    //<!--
    let bodyWidth=window.innerWidth;
    let bodyHeight=window.innerHeight;
    document.body.style.height=bodyHeight+'px';
    document.body.style.width=bodyWidth+'px';
    function randomPosition(divDom){
        var x=Math.floor(Math.random()*Math.floor(bodyWidth));
        var y=Math.floor(Math.random()*Math.floor(bodyHeight));
        divDom.style.left=x+'px';
        divDom.style.top=y+'px';
    }
    for (let i=1;i<101;i++){
        var p=document.createElement("p");
        p.textContent="绝代有佳人，\n幽居在空谷。\n自云良家子，\n零落依草木。";
        let divDom = document.createElement('div') ;
        document.body.appendChild(divDom);
        divDom.appendChild(p);
        randomPosition(divDom);
        (function(i){
        document.body.addEventListener("mousemove", function(){
            var xa=i*100;
            var ya;
            if (i>80&&i<91){
                ya=200;
                divDom.style.opacity='1';
                divDom.style.background="cornflowerblue";
                divDom.style.borderTopRightRadius="0";
                divDom.style.borderTopLeftRadius="0";

            }
            else if (i>90){
                divDom.style.opacity='1';
                divDom.style.background="red";
                divDom.style.color="cornflowerblue";
                divDom.style.borderBottomRightRadius="0";
                divDom.style.borderBottomLeftRadius="0";
                ya=100;
            }
            else{

                ya=300;
            }
            if (i>10){
                var i1=i%10;
                if (i1==0){
                    i1=10;
                }
                xa=i1*100;
            }
            divDom.style.left=xa+'px';
            divDom.style.top=ya+'px';
        });
            document.body.addEventListener("touchmove", function(){
            var xa=i*100;
            var ya;
            if (i>80&&i<91){
                ya=200;
                divDom.style.opacity='1';
                divDom.style.background="cornflowerblue";
                divDom.style.borderTopRightRadius="0";
                divDom.style.borderTopLeftRadius="0";

            }
            else if (i>90){
                divDom.style.opacity='1';
                divDom.style.background="red";
                divDom.style.color="cornflowerblue";
                divDom.style.borderBottomRightRadius="0";
                divDom.style.borderBottomLeftRadius="0";
                ya=100;
            }
            else{

                ya=300;
            }
            if (i>10){
                var i1=i%10;
                if (i1==0){
                    i1=10;
                }
                xa=i1*100;
            }
            divDom.style.left=xa+'px';
            divDom.style.top=ya+'px';
        })
         })(i);
        //数组顺序
        (function(pos){
        document.body.addEventListener("dblclick", function (){
            randomPosition(divDom);
            pos = (pos+1)%4;
            var ps=document.getElementsByTagName("p");
            for (let j=1;j<ps.length+1;j++){
                ps[j].style.color='black';
                ps[j].style.fontSize='2.5em';
                ps[j].style.fontFamily='楷体';
                let s=["不教胡马过阴山。","秦时明月汉时关。","万里长征人未还。","但是长城飞将在，"];
                let className=["|20JAVA一班|"]
                let name=["|<<*邓子君>>|"];
                if (j<80){
                    //div每行顺序
                    var divPos=j%10;
                    switch (divPos){
                        case 1:
                            ps[j].textContent=s[pos][0];
                            break;
                        case 2:
                            ps[j].textContent=s[pos][1];
                            break;
                        case 3:
                            ps[j].textContent=s[pos][2];
                            break;
                        case 4:
                            ps[j].textContent=s[pos][3];
                            break;
                        case 5:
                            ps[j].textContent=s[pos][4];
                            break;
                        case 6:
                            ps[j].textContent=s[pos][5];
                            break;
                        case 7:
                            ps[j].textContent=s[pos][6];
                            break;
                        case 8:
                            ps[j].textContent=s[pos][7];
                            break;
                        case 9:
                            ps[j].textContent='|';
                            break;
                        case 0:
                            ps[j].textContent='|';
                            break;
                    }
                }
                else if (j<90){
                    var c1=j-80;
                    ps[j].textContent=className[0][c1];
                }
                else{
                    var c2=j-90;
                    ps[j].textContent=name[0][c2];
                }
            }
        })
        })(i);
        document.body.addEventListener("click", function (){
            randomPosition(divDom);
        })
    }

    //-->
</script>
</body>
</html>
