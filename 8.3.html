  <h1>开膛手杰克</h1>
  <p>开膛手杰克是1888年8月7日到11月9日间，于伦敦东区的白教堂一带以残忍手法连续杀害至少五名妓女的凶手代称。犯案期间，凶手多次写信至相关单位挑衅，却始终未落入法网。其大胆的犯案手法，又经媒体一再渲染而引起当时英国社会的恐慌。如今他依然是欧美文化中最恶名昭彰的杀手之一。虽然犯案期间距今已达百年之久，研究该案的书籍与相关研究也日渐增多。但因缺乏证据，凶手是谁却是各说其词、毫无交集，因而使案情更加扑朔迷离。可是开膛手杰克的身影却透过媒体、摇滚乐、玩具等物品不断出没于大众文化之中。</p>
